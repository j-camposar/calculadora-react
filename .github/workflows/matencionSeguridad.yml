name: Snyk Scan

on:
  push:
    branches: [ seguridad ]
  pull_request:

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Run Snyk (checks vulnerabilities)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SECRET_SNYK_TOKEN }}
        with:
          args: test --all-projects --json
      - name: Save Snyk JSON report
        run: snyk test --all-projects --json > snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SECRET_SNYK_TOKEN }}
