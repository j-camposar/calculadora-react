name: Snyk Scan

on:
  push:
    branches: [ seguridad ]
  pull_request:

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Run Snyk test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SECRET_SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects --json
